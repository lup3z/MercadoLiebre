<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0f8081e82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="./img/logo-mercado-liebre.svg" class="logo">
            <div>
                <input type="text" value="Buscar productos, marcas" class="buscador">
                <button class="buscador"><i class="fas fa-search"></i></button>
            </div>
            <h2 class="copy-header">
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <a href="#" class="hamburguer-button">
            <i class="fas fa-bars"></i>
        </a>
    </header>
    <main>
        <form action="/register" method="POST" class="formulario-alta">
            <div class="control-formaulario">
                <label for="Nombre">Ingrese Nombre y Apellido:</label>
                <input type="text" name="nombre" id="nombre" class="control">
                <span class="feedback"></span>
            </div>
            <div class="control-formaulario">
                <label for="User">Nombre de usuari@:</label>
                <input type="text" name="User" id="User" class="control">
                <span class="feedback"></span>
            </div>
            <div class="control-formaulario">
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" class="control">
            </div>
            <div class="control-formaulario">
                <label for="direccion">Domicilio:</label>
                <input type="text" name="direccion" id="direccion" class="control">
                <span class="feedback"></span>
            </div>
            <div class="control-formaulario">
                <label>Quieren comprar o vender?:</label>
                <label>Vender</label>
                <input type="radio" name="perfil" value="vender" class="control">
                <label>Comprar</label>
                <input type="radio" name="perfil" value="comprar" class="control">
                <br>
            </div>
            <div class="control-formaulario">
                <label for="categorias">Categorías de interés:</label>
                <input type="checkbox" name="categorias" value="categorias" class="control">Electro</input>
                <input type="checkbox" name="categorias" value="categorias" class="control">Moda</input>
                <input type="checkbox" name="categorias" value="categorias" class="control">Hogar</input>
                <input type="checkbox" name="categorias" value="categorias" class="control">Juguetería</input>
                <input type="checkbox" name="categorias" value="categorias" class="control">Vida sana</input>
                <br>
            </div>
            <div class="control-formaulario">
                <label for="foto-perfil">ingrese foto de usuario:</label>
                <input type="file" name="foto-perfil" class="control">
                <span class="feedback"></span>
            </div>
            <div class="control-formaulario">
                <label for="password">Ingrese contraseña:</label>
                <input type="password" name="password" id="password" class="control">
                <span class="feedback"></span>
            </div>
            <div class="control-formaulario">
                <label for="password">Confirme contraseña:</label>
                <input type="password" name="password" id="password" class="control">
                <span class="feedback"></span>
            </div>

                <button type="submit" class="boton-formulario">Enviar</button>
                <button type="reset" class="boton-formulario">Borrar</button>

        </form>

    </main>
</body>

</html>
